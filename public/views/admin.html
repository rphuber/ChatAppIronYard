<h1>Welcome Admin</h1>

<h2>Chats</h2>

<section class='chatContainer'>

  <div ng-repeat='chat in chats'>

    <h3>{{chat.content}}</h3>
    <p>By {{chat.username}} on {{chat.date | date}}</p>
    <button ng-click='deleteChat(chat._id)'>Delete Chat</button>

  </div>

</section>

<h2>Users</h2>

<section class="userContainer">

  <div ng-repeat='user in users'>

    <h3>{{user.username}}</h3>
    <button ng-click='deleteUser(user._id)'>Delete</button>

  </div>

</section>
